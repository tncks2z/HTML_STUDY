<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/main.css" rel="stylesheet" />
		<link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
	</head>
	<body>
		<div class="form-background">
			<div class="form-whiteground">
				<form>
					<div class="w-100">
						<h3>contact us</h3>
						<p for="userEmail">Your Email</p>
						<input class="text-input" type="email" placeholder="email@example.com" />
					</div>
					<div class="w-50">
						<p for="firstName">First name</p>
						<input class="text-input" type="text" />
					</div>
					<div class="w-50">
						<p for="las1tName">Last name</p>
						<input class="text-input" type="text" />
					</div>
					<div style="clear: both"></div>
					<div class="w-100">
						<p for="message">Message</p>
						<textarea class="text-input" id="message" rows="10"></textarea>
					</div>
					<div class="w-100">
						<input class="mt-10" type="checkbox" id="subscribeCheck" />
						<label for="subscribeCheck">Subscribe</label>
						<button type="submit" class="yellow-button">SEND</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
