<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="scss_practice.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="mb-3">
				<ul>
					<li>첫번째 리스트</li>
					<li>두번째 리스트</li>
					<li>세번째 리스트</li>
				</ul>
			</div>
			<div class="mb-3">
				<div class="alert-green">
					<p><strong>Well done!</strong> You successfully read this important alert message.</p>
				</div>
				<div class="alert-blue">
					<p><strong>Heads up!</strong> This alert needs your attention, but it's not super important.</strong>
				</div>
				<div class="alert-red">
					<p><strong>Warning!</strong> Better check yourself, you're not looking too good.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-6"> 이렇게 사용하면 </div>
				<div class="col-6"> 가로폭이 2등분됩니다. </div>
			</div>
			<div class="row">
				<div class="col-4"> 이렇게 사용하면 </div>
				<div class="col-4"> 가로폭이 </div>
				<div class="col-4"> 3등분됩니다. </div>
			</div>
		</div>
	</body>
</html>
