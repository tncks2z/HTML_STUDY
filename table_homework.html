<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="css/main.css" rel="stylesheet" />
		<link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
	</head>
	<body>
		<div class="sky-background">
			<div class="w-100">
				<h3 style="color: rgb(3, 60, 110)">Your shopping cart</h3>
				<div class="table-background">
					<table>
						<thead>
							<tr>
								<th>ITEM</th>
								<th>AMOUNT</th>
								<th>PRICE</th>
								<th>TOTAL</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<img src="사과_본문.jpg" style="width: 30%; float: left" />
									<div class="w-50" style="float: left; margin-top: 40px">
										<strong>APPLE(FRUIT)</strong>
										<p>APPLE FROM KOREA-FARM</p>
									</div>
								</td>
								<td class="text-r">4</td>
								<td class="text-r">$50</td>
								<td class="text-r">$200</td>
							</tr>
							<tr>
								<td>
									<img src="맥북프로.jpeg" style="width: 30%; float: left" />
									<div class="w-50" style="float: left; margin-top: 40px">
										<strong>APPLE(MAC BOOK)</strong>
										<p>APPLE FROM CALIFORNIA</p>
									</div>
								</td>
								<td class="text-r">1</td>
								<td class="text-r">$1500</td>
								<td class="text-r">$1500</td>
							</tr>
							<tr>
								<td colspan="4" class="text-r" style="height: 100px">$1700</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="w-70">
				<a href="#" style="color: rgb(3, 60, 110)">Edit your shopping cart</a>
			</div>
			<div class="w-30">
				<button class="payment-button">Choose payment method</button>
			</div>
		</div>
	</body>
</html>
